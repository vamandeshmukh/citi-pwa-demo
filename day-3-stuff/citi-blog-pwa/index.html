<body>

  <header>
    <p class="display-3 text-primary">Citi PWA App</p>
    <hr />
  </header>

  <main class="container">
    <h1>Citi bank progressive web application</h1>
    <section>

      <section>
        <h2>Get Blog By Id</h2>
        <form onsubmit="getBlogById(); return false">
          <label for="blog-id">Blog Id</label>
          <input type="number" id="blog-id" name="blog-id" value="" />
          <input type="submit" value="Get Blog" />
        </form>
        <div>
          <h3 id="blog-title"></h3>
          <p id="blog-body"></p>
        </div>


      </section>

      Camera preview
      <video id="camera-preview" autoplay playsinline></video>

      <div class="camera">
        <video id="video">Video stream not available.</video>
        <button id="startbutton">Take photo</button>
      </div>
      <canvas id="canvas"> </canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." />
      </div>


      <div id="blog-list"></div>
    </section>
    <section>
      <button id="notifications">Click</button>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
