<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <script>
        fetch('/manifest.json')
            .then(response => response.json())
            .then(data => {
                document.title = data.name;
            })
            .catch(error => {
                console.error('Error fetching manifest.json:', error);
            });
    </script>

</head>

<body>
    <h1>Citi App</h1>
    <div id="citi"></div>

    <script>
        const url = 'https://jsonplaceholder.typicode.com/users/1';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch citi data');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('citi').innerText = `Phone number: ${data.phone}`;
            })
            .catch(error => {
                console.error('Error fetching citi data:', error);
                document.getElementById('citi').innerText = 'Error fetching citi data';
            });
    </script>
</body>

</html>
